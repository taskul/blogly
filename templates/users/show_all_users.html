{% extends 'base.html' %}

{% block title %}Home{% endblock %}

{% block content %}
<h1>Users</h1>
<ul>
    {% for user in users %}
    <li>{{ user.last_name }}, {{ user.first_name }}
        <a href='/users/{{user.id}}'>View</a>
    </li>
    {% endfor %}
</ul>
<a href='/users/new'>
    <div class='button-link' role="button">Add User</div>
</a>

{% endblock %}
